<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Viewer</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <button id="shadedModeButton" class="shaded-button">Shaded</button>
    <button id="wireframeModeButton" class="wire-button">Wireframe</button>

    <div id="loadingSpinner" class="spinner">Loading...</div>
    <div id="errorMessage" class="error"></div>
    <canvas id="webgl"></canvas>

    <select
      aria-label="Model Selector"
      id="modelSelector"
      class="model-selector"
    ></select>

    <button id="toggleRotation" class="rotation-button">Toggle Rotate</button>
    <script type="module" src="/main.js"></script>
  </body>
</html>
